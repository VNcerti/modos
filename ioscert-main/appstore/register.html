<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - XSpace Store</title>
    <link rel="icon" href="https://i.imgur.com/k0zikhA.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #dbeafe;
            --secondary: #f59e0b;
            --background: #ffffff;
            --surface: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border: #e2e8f0;
            --success: #10b981;
            --danger: #ef4444;
            --card-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --card-shadow-hover: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--text-primary);
            line-height: 1.4;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            width: 100%;
            max-width: 450px;
        }

        .register-card {
            background: var(--background);
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border: 1px solid var(--border);
        }

        .register-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 16px;
            text-decoration: none;
        }

        .logo-icon {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
        }

        .register-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .register-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 14px;
            background: var(--surface);
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-error {
            color: var(--danger);
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .form-actions {
            margin-top: 24px;
        }

        .btn {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 14px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .register-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .register-footer p {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 12px;
        }

        .login-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .back-home {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            margin-top: 16px;
        }

        .back-home:hover {
            color: var(--primary);
        }

        .message {
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
            border: 1px solid transparent;
        }

        .message-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border-color: rgba(16, 185, 129, 0.2);
        }

        .message-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border-color: rgba(239, 68, 68, 0.2);
        }

        @media (max-width: 480px) {
            .register-card {
                padding: 24px;
            }
            
            .register-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <a href="index.html" class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-rocket"></i>
                    </div>
                    XSpace Store
                </a>
                <h1 class="register-title">Đăng ký tài khoản</h1>
                <p class="register-subtitle">Tạo tài khoản mới để bắt đầu trải nghiệm</p>
            </div>

            <div id="successMessage" class="message message-success">
                <i class="fas fa-check-circle"></i>
                <span id="successText">Đăng ký thành công!</span>
            </div>
            
            <div id="errorMessage" class="message message-error">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText">Đã xảy ra lỗi khi đăng ký</span>
            </div>

            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label" for="username">Tên đăng nhập</label>
                    <input type="text" id="username" class="form-input" placeholder="Nhập tên đăng nhập" required>
                    <div class="form-error" id="usernameError"></div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="email">Địa chỉ Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Nhập địa chỉ email" required>
                    <div class="form-error" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Mật khẩu</label>
                    <input type="password" id="password" class="form-input" placeholder="Nhập mật khẩu" required>
                    <div class="form-error" id="passwordError"></div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Nhập lại mật khẩu</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Nhập lại mật khẩu" required>
                    <div class="form-error" id="confirmPasswordError"></div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="registerBtn">
                        <i class="fas fa-user-plus"></i>
                        Đăng ký
                    </button>
                </div>
            </form>

            <div class="register-footer">
                <p>Đã có tài khoản? <a href="login.html" class="login-link">Đăng nhập ngay</a></p>
                <a href="index.html" class="back-home">
                    <i class="fas fa-arrow-left"></i>
                    Quay lại trang chủ
                </a>
            </div>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const registerBtn = document.getElementById('registerBtn');
        const successMessage = document.getElementById('successMessage');
        const successText = document.getElementById('successText');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');

        // Kiểm tra xem người dùng đã đăng nhập chưa
        function checkLoginStatus() {
            const userData = localStorage.getItem('xspace_user');
            if (userData) {
                // Nếu đã đăng nhập, chuyển hướng về trang chủ
                window.location.href = 'index.html';
            }
        }

        // Kiểm tra email hợp lệ
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Xử lý đăng ký
        function handleRegister() {
            const username = usernameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            const confirmPassword = confirmPasswordInput.value.trim();
            let isValid = true;
            
            // Reset errors
            document.getElementById('usernameError').style.display = 'none';
            document.getElementById('emailError').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none';
            document.getElementById('confirmPasswordError').style.display = 'none';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validate
            if (!username) {
                document.getElementById('usernameError').textContent = 'Vui lòng nhập tên đăng nhập';
                document.getElementById('usernameError').style.display = 'block';
                isValid = false;
            } else if (username.length < 3) {
                document.getElementById('usernameError').textContent = 'Tên đăng nhập phải có ít nhất 3 ký tự';
                document.getElementById('usernameError').style.display = 'block';
                isValid = false;
            }
            
            if (!email) {
                document.getElementById('emailError').textContent = 'Vui lòng nhập địa chỉ email';
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            } else if (!isValidEmail(email)) {
                document.getElementById('emailError').textContent = 'Địa chỉ email không hợp lệ';
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }
            
            if (!password) {
                document.getElementById('passwordError').textContent = 'Vui lòng nhập mật khẩu';
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            } else if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'Mật khẩu phải có ít nhất 6 ký tự';
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }
            
            if (!confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Vui lòng nhập lại mật khẩu';
                document.getElementById('confirmPasswordError').style.display = 'block';
                isValid = false;
            } else if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Mật khẩu nhập lại không khớp';
                document.getElementById('confirmPasswordError').style.display = 'block';
                isValid = false;
            }
            
            if (!isValid) return;
            
            // Kiểm tra xem tên đăng nhập đã tồn tại chưa
            const users = JSON.parse(localStorage.getItem('xspace_users') || '[]');
            const existingUser = users.find(u => u.username === username);
            
            if (existingUser) {
                document.getElementById('usernameError').textContent = 'Tên đăng nhập đã tồn tại';
                document.getElementById('usernameError').style.display = 'block';
                return;
            }
            
            // Kiểm tra xem email đã tồn tại chưa
            const existingEmail = users.find(u => u.email === email);
            if (existingEmail) {
                document.getElementById('emailError').textContent = 'Email đã được sử dụng';
                document.getElementById('emailError').style.display = 'block';
                return;
            }
            
            // Tạo tài khoản mới
            const newUser = {
                username,
                email,
                password,
                isPremium: false,
                premiumExpiry: null,
                createdAt: new Date().toISOString()
            };
            
            users.push(newUser);
            localStorage.setItem('xspace_users', JSON.stringify(users));
            
            // Hiển thị thông báo thành công
            successText.textContent = 'Đăng ký thành công! Đang chuyển hướng...';
            successMessage.style.display = 'flex';
            
            // Chuyển hướng đến trang đăng nhập sau 2 giây
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        }

        // Sự kiện
        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            handleRegister();
        });

        // Khởi tạo
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
        });
    </script>
</body>
</html>
